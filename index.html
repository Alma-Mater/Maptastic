<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maptastic - Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <!-- Stats Box -->
        <div id="stats-box">
            <span id="countries-left">Countries left: 196</span><br>
            <span id="countries-percent">Guessed: 0%</span>
        </div>
        <svg id="map"></svg>
        
        <!-- Country name tooltip -->
        <div id="country-tooltip" class="hidden"></div>
        
        <!-- Logo -->
        <img id="logo" src="Maptastic_Logo.png" alt="Maptastic Logo">
        
        <!-- Fun Fact Display -->
        <div id="fun-fact-container" class="hidden"></div>
        
        <!-- Search container -->
        <div id="search-container">
            <div id="search-box">
                <input 
                    type="text" 
                    id="country-search" 
                    placeholder="Search for a country..." 
                    autocomplete="off"
                />
                <button id="search-btn">Search</button>
                <button id="reset-btn">Reset All</button>
            </div>
            <div id="suggestion-message" class="hidden"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <script src="app.js"></script>
    <!-- Uncomment the line below to run the automated tester -->
    <!--<script src="tester.js"></script>-->
</body>
</html>
